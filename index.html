<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- links -->
    <link rel="stylesheet" href="style/index.css" />
    <title>Base Apparel coming soon</title>
  </head>
  <body>
    <header>
      <nav>
        <picture>
          <img src="logo.svg" alt="logo base apparel" />
        </picture>
      </nav>
    </header>
    <main>
      <!-- section IMG -->
      <section class="section__img">
        <picture>
          <img src="hero-mobile.jpg" alt="women photo" />
        </picture>
      </section>
      <!-- section CONTENT -->
      <section class="section__content">
        <h2>We're <span>coming soon</span></h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="" class="section__content-form">
          <input
            type="email"
            placeholder="Email Address"
            class="content__form-email"
          />
          <input type="submit" value=">" class="content__form-btn" />
        </form>
      </section>
    </main>
  </body>
</html>
